<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" height="1024" width="1024">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active bg-white" aria-current="true" aria-label="Slide 1"></button>
    {% for slide in sliders|slice:"1:" %}
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{forloop.counter}}" aria-label="Slide 2"></button>
{% endfor %}
  </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{sliders.0.image.url}}" class="d-block w-100" alt="{{sliders.0.name}}">
      </div>
      {% for s in sliders|slice:"1:" %}
      <div class="carousel-item">
        <img src="{{s.image.url}}" class="d-block w-100" alt="{{s.name}}">
      </div>
      {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
